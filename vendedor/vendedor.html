<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendedores</title>
    <link rel="shortcut icon" href="../assets/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-dark bg-success">
        <a class="navbar-brand mx-4" href="#">
            <img src="../assets/lojasQQ-Tech.png" alt="Logo" width="70" height="70" class="d-inline-block align-text-top">
        </a>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../cliente/cliente.html">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../produto/produto.html">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="vendedor.html">Vendedores</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container p-5">
        <div class="mt-3">
            <h1>Cadastro de Vendedores</h1>
        </div>

        <form id="vendedorForm">
            <div class="mb-3">
                <label for="vendedorNome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="vendedorNome" placeholder="Digite o nome do vendedor">
            </div>
            <div class="mb-3">
                <label for="vendedorMatricula" class="form-label">Matrícula</label>
                <input type="text" class="form-control" id="vendedorMatricula"
                    placeholder="Digite o matrícula do vendedor">
            </div>

        </form>

        <br>
        <div class="mb-3">
            <button type="button" class="btn btn-success" onclick="addVendedor()" id="cadastrarBtn">Cadastrar
                Vendedor</button>
            <button type="button" class="btn btn-success" onclick="mostrarDados()" id="mostrarDadosBtn">Mostrar
                Dados</button>
            <button type="button" class="btn btn-success" id="consultar-matricula-btn">Consultar Matricula</button>
            <button type="button" class="btn btn-success" id="editar-vendedor-btn">Editar Vendedor</button>
            <button type="button" class="btn btn-success" id="apagar-vendedor-btn">Apagar Vendedor</button>
            <button type="button" class="btn btn-success" id="gerar-relatorio-btn">Emitir Relatório</button>
        </div>

        <div class="mx-auto" id="resultado"></div>
    </div>

    <div class="container p-5 container-consultar-matricula hide">
        <h2>Consulta de Vendedor por Matrícula</h2>
        <div class="mb-3">
            <label for="consultaMatricula" class="form-label">Matrícula</label>
            <input type="text" class="form-control" id="consultaMatricula"
                placeholder="Digite a matrícula do vendedor que deseja consultar">
            <button type="button" onclick="consultarMatricula()" id="consultarMatriculaBtn"
                class="btn btn-success mt-3">Consultar por Matricula</button>
        </div>
        <div class="mx-auto" id="matricula"></div>
    </div>


    <div class="container p-5 container-editar-vendedor hide">
        <h1>Editar Vendedor por Matrícula</h1>
        <div class="mb-3">
            <input type="text" class="form-control" id="editar-matricula-vendedor"
                placeholder="Digite a matrícula do vendedor que deseja editar os dados">
        </div>

        <div class="container-edicao">
            <h4>Digite os novos dados</h4>
            <div class="mb-3">
                <label for="vendedorNome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="vendedorNovoNome" placeholder="Digite o nome do vendedor">
            </div>
            <div class="mb-3">
                <label for="vendedorMatricula" class="form-label">Matrícula</label>
                <input type="text" class="form-control" id="vendedorNovaMatricula"
                    placeholder="Digite o matrícula do vendedor">
            </div>
            <button type="button" class="btn btn-success" id="salvar-vendedor-btn"
                onclick="editarVendedor()">Salvar</button>
        </div>
    </div>

    <div class="container p-5 container-apagar-vendedor hide">
        <h2>Apagar Vendedor por Matrícula</h2>
        <div class="mb-3">
            <label for="matricula-vendedor" class="form-label">Matrícula</label>
            <input type="text" class="form-control" id="matricula-vendedor"
                placeholder="Digite a matrícula do vendedor que deseja apagar">
            <button type="button" id="apagar-btn" class="btn btn-success mt-3" onclick="apagarVendedor()">Apagar</button>
        </div>
    </div>

    <script src="vendedor.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
