<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="shortcut icon" href="../assets/favicon-32x32.png" type="image/png" sizes="32x32">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-dark bg-success">
        <a class="navbar-brand mx-4" href="#">
            <img src="../assets/lojasQQ-Tech.png" alt="Logo" width="70" height="70" class="d-inline-block align-text-top">
        </a>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../cliente/cliente.html">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="produto.html">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../vendedor/vendedor.html">Vendedores</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container p-5">
        <div class="mt-3">
            <h1>Cadastro de Produtos</h1>
        </div>

        <form id="produtoForm">
            <div class="mb-3">
                <label for="produtoNome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="produtoNome" placeholder="Digite o nome do produto">
            </div>
            <div class="mb-3">
                <label for="produtoValor" class="form-label">Valor</label>
                <input type="text" class="form-control" id="produtoValor" placeholder="Digite o Valor do produto">
            </div>

            <div class="mb-3">
                <label for="produtoCategoria" class="form-label">Categoria</label>
                <input type="text" class="form-control" id="produtoCategoria"
                    placeholder="Digite o categoria do produto">
            </div>
        </form>

        <div class="mb-3">
            <button type="button" class="btn btn-success" onclick="addProduto()" id="cadastrarBtn">Cadastrar
                Produto</button>
            <button type="button" class="btn btn-success" onclick="mostrarDados()" id="mostrarDadosBtn">Mostrar
                Dados</button>
            <button type="button" class="btn btn-success" id="consultar-produtos-btn">Consultar Produto</button>
            <button type="button" class="btn btn-success" id="gerar-relatorio-btn">Gerar Relat√≥rio</button>
        </div>

        <div class="mx-auto" id="resultado"></div>
    </div>

    <div class="container p-5 container-consulta-categoria hide">
        <h2>Consulta de Produtos por Categoria</h2>
        <div class="mb-3">
            <label for="consultaCategoria" class="form-label">Categoria</label>
            <input type="text" class="form-control" id="consultaCategoria"
                placeholder="Digite a categoria que deseja consultar">
            <button type="button" onclick="consultarCategoria()" id="consultarCategoriaBtn"
                class="btn btn-success mt-3">Consultar por Categoria</button>
        </div>

        <div id="categoria"></div>
    </div>

    <script src="produto.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
