<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-dark bg-success">
        <a class="navbar-brand mx-4" href="#">
            <img src="../assets/lojasQQ-Tech.png" alt="Logo" width="70" height="70" class="d-inline-block align-text-top">
        </a>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">

            </ul>
        </div>
    </nav>

    <div class="container p-5">
        <div class="mt-3">
            <h1>Cadastro de Clientes</h1>
        </div>

        <form id="clienteForm">
            <div class="mb-3">
                <label for="clienteNome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="clienteNome" placeholder="Digite o nome do cliente">
            </div>
            <div class="mb-3">
                <label for="clienteDataNasc" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="clienteDataNasc">
            </div>
            <div class="mb-3">
                <label for="clienteCPF" class="form-label">CPF</label>
                <input type="text" class="form-control" id="clienteCPF" placeholder="Digite o CPF do cliente">
            </div>
    
            <div class="col-auto">
                <label for="clienteOrigem">Origem</label>
                <select class="form-select" id="clienteOrigem">
                  <option value="Loja">Loja</option>
                  <option value="Site">Site</option>
                </select>
            </div> <br>
    
            <div class="mb-3">
                <label for="clienteScore" class="form-label">Score</label>
                <input type="text" class="form-control" id="clienteScore" placeholder="Digite o Score do cliente">
            </div>
        </form>

        <br>
        <div class="mb-3">
            <button type="button" class="btn btn-success" onclick="addCliente()" id="cadastrarBtn">Cadastrar Cliente</button>
            <button type="button" class="btn btn-success" onclick="mostrarDados()" id="mostrarDadosBtn">Mostrar Dados</button>
            <button type="button" class="btn btn-success" id="gerar-relatorio-btn">Emitir Relat√≥rio</button>
        </div>

        <div class="mx-auto" id="resultado"></div>
    </div>
